<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		let actions = {
			"Google": "https://www.google.com/",
			"DuckDuckGo": "https://www.duckduckgo.com/",
			"Bing": "https://www.bing.com/",
			"Ask": "https://www.ask.com/"
		}

		function setSearchEngine() {
			let engine = document.querySelector("input[name=engine]:checked");
			let engineValue = engine.value;
			let setForm = document.getElementById("searchForm");
				setForm.setAttribute("action",actions[engineValue]);
		};

		window.addEventListener("load", function(){
			let form = document.querySelector("form");
			form.addEventListener("submit", function(event) {
		
			let q = document.querySelector("input[name=q]");
			let engine = document.querySelector("input[name=engine]:checked");
			console.log(q, engine);

				if (q.value !== "" && engine) {
					setSearchEngine();	
				} else {
					alert("All inputs are required.");
					event.preventDefault();
				}
			});
		});
	</script>
</head>

<body>
	<div id="wrapper">
		<form id="searchForm">
			<label> Search <input type = "text" name = "q"/></label>
			<div id="searchEngine">
				Search Engine:
				<label> Google <input type="radio" name="engine" value="Google"/></label>
				<label> DuckDuckGo <input type="radio" name="engine" value="DuckDuckGo"/></label>
				<label> Bing <input type="radio" name="engine" value="Bing"/></label>
				<label> Ask <input type="radio" name="engine" value="Ask"/></label>
			</div>
			<button> Go! </button>
		</form>
	</div>
</body>
